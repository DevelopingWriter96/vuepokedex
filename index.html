<!DOCTYPE html>
<head>
    <title>My Pokedex - Organize your Pokemon Gen 1-4!</title>
</head>
<body>
<div id="pokedexapp">
    <h1>{{message}}</h1>
    <div><h2>#{{selectedPokemon.id}} {{selectedPokemon.name}}</h2>
        <img :src=[src]>
        <h3>Types:</h3>
            <ul v-for="type in pokemonType" :key="type.name">
                <li :class=[type.type.name]>{{type.type.name}}</li>
            </ul>
        <h3>Height: {{selectedPokemon.height / 10}} M</h3>
        <h3>Weight: {{selectedPokemon.weight / 10}} KG</h3>
    </div>
    <button>Toggle Favorite</button>
    <button>Sort Favorites</button>
    <button @click="getPokemonList">Load Pokemon</button>
    <ul v-for="pokemon in pokemonList" :key="pokemon.name">
        <li @click="getPokemonData(pokemon.url)">{{pokemon.name}}</li>
    </ul>
</div>

<script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    let id = 0;

    createApp({
        data() {
            return {
                message: 'Pokemon Gens 1-4',
                pokemonList: [],
                selectedPokemon: {},
                pokemonType: [],
                type: "",
                src: ""
            }
        },
        methods: {
            getPokemonList() {
                fetch('https://pokeapi.co/api/v2/pokemon?limit=493')
                    .then(res => res.json())
                    .then(data => {
                        console.log(data.results)
                        this.pokemonList = data.results
                    }) 
            },
            getPokemonData(url) {
                fetch(url)
                    .then(res => res.json())
                    .then(data => {
                        console.log(data)
                        this.selectedPokemon = data
                        console.log(data.sprites.front_default)
                        this.src = data.sprites.front_default
                        console.log(this.src)
                        this.pokemonType = data.types
                        console.log(data.types)
                    })
            }
        }
    }).mount('#pokedexapp')
</script>
