<!DOCTYPE html>
<head>
    <title>My Pokedex - Organize your Pokemon Gen 1-4!</title>
</head>
<body>
<div id="pokedexapp">
    <h1>{{message}}</h1>
    <div><p>{{selectedPokemon}}</p></div>
    <button>Toggle Favorite</button>
    <button>Sort Favorites</button>
    <button @click="getPokemonList">Load Pokemon</button>
    <ul v-for="pokemon in pokemonList" :key="pokemon.name">
        <li @click="getPokemonData">{{pokemon.name}}</li>
    </ul>
</div>

<script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    let id = 0;

    createApp({
        data() {
            return {
                message: 'Pokemon Gens 1-4',
                pokemonList: [],
                selectedPokemon: {}
            }
        },
        methods: {
            getPokemonList() {
                fetch('https://pokeapi.co/api/v2/pokemon?limit=493')
                    .then(res => res.json())
                    .then(data => {
                        console.log = data.results;
                        this.pokemonList = data.results
                    }) 
            },
            getPokemonData() {
                fetch('https://pokeapi.co/api/v2/pokemon-form/249/')
                    .then(res => res.json())
                    .then(data => {
                        console.log = data.results;
                        this.selectedPokemon = data.results
                    })
            }
        }
    }).mount('#pokedexapp')
</script>
